<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký thành viên</title>
</head>
<body>
    <form action="" method="post">
        <table width="500px">
            <h3>Đăng ký thông tin người sử dụng</h3>
        <tr>
            <td>Tên đăng nhập</td>
            <td><input type="text" name="fullName" id="fullName" size="30" /></td>
        </tr>
        <tr>
            <td>Mật khẩu</td>
            <td><input type="password" name="pass" id="pass" size="30" /></td>
        </tr>
        <tr>
            <td>Nhập lại mật khẩu</td>
            <td><input type="password" name="pass" id="pass" size="30" /></td>
        </tr>
        <tr>
            <td>Email</td>
            <td><input type="email" name="email" id="email" size="30" /></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td>
            <input type="radio" name="gender" id="male" value="1" />
            <label  for="male">Nam</label>
            <input type="radio" name="gender" id="female" value="0" />
            <label  for="male">Nữ</label>
            </td>
        </tr>
        <tr>
            <td>Độ tuổi</td>
            <td>
            <input type="radio" name="gender" id="male" value="1" />
            <label  for="male">Dưới 13 tuổi</label>
            <input type="radio" name="gender" id="female" value="0" />
            <label  for="male">Từ 13 đến 17 tuổi</label>
            <input type="radio" name="gender" id="male" value="1" />
            <label  for="male">Từ 18 đến 25 tuổi</label>
            <input type="radio" name="gender" id="male" value="1" />
            <label  for="male">Trên 25 tuổi</label>
            </td>
        </tr>
        <tr>
            <td>Sở thích của bạn</td>
            <td>
                <input type="checkbox" name="amnhac" id="amnhac" />
                <label for="amnhac">Âm nhạc</label>
                <input type="checkbox" name="game" id="game" />
                <label for="game">Game</label>
                <input type="checkbox" name="thethao" id="thethao" />
                <label for="thethao">Thể thao</label>
                <input type="checkbox" name="dulich" id="dulich" />
                <label for="dulich">Du lịch</label>
            </td>
        </tr>
        <tr>
            <td>Địa chỉ</td>
            <td><input type="text" name="address" size="30" /></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text" name="mobile" size="30" /></td>
        </tr>
        <tr>
            <td>Mô tả bản thân</td>
            <td>
                <textarea name="description" id="description" cols="40" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <input type="submit" value="Đăng ký" name="register" />
                <input type="reset" value="Làm lại" name="reset" />
            </td>
        </tr>
        </table>
    </form>
</body>
</html>
